<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Personal Finance Management{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0ecff, #f0f4ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2575fc;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header-left h1 {
      font-size: 1.5rem;
    }

    .header-right {
      font-size: 0.95rem;
      text-align: right;
    }

    .header-right strong {
      display: block;
      color: #fff;
    }

    .content-container {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.96);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 123, 255, 0.08);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .content-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #1657bf;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-left h1 {
        font-size: 1.3rem;
        margin-bottom: 5px;
      }

      .content-container {
        padding: 25px 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <header>
    <div class="header-left">
      <h1>Finance Dashboard</h1>
    </div>
    <div class="header-right">
      <strong>{{ user.username }}</strong>
      {{ user.email }}
    </div>
  </header>

  <!-- Page Content -->
  <div class="content-container" id="mainContent">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ year|default:2025 }} Personal Finance Management System
  </footer>

  <!-- JS for Animation -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('mainContent').classList.add('visible');
    });
  </script>
</body>
</html>
