<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Income</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .confirm-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(37, 117, 252, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #d9534f; /* Bootstrap danger red */
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    form button,
    form a {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }

    form button {
      background-color: #d9534f;
      color: white;
      border: 1px solid #d43f3a;
    }
    form button:hover {
      background-color: #c9302c;
    }

    form a {
      background-color: #6c757d;
      color: white;
      border: 1px solid #6c757d;
    }
    form a:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    @media (max-width: 480px) {
      .confirm-box {
        padding: 20px 25px;
      }

      form button,
      form a {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this income entry?</p>
    <p><strong>{{ income.date }} - {{ income.source }}: Rs. {{ income.amount }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'income_list' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
