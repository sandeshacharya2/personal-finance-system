<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Delete Bill</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .confirm-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #d32f2f;
      font-size: 1.5rem;
      margin-bottom: 25px;
    }
    form button, .cancel-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      margin: 0 10px;
      font-weight: 600;
    }
    form button {
      background-color: #d32f2f;
      color: white;
    }
    form button:hover {
      background-color: #9a2424;
    }
    .cancel-btn {
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      display: inline-block;
      line-height: 1.5;
    }
    .cancel-btn:hover {
      background-color: #c7c7c7;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h1>Are you sure you want to delete <br> "<strong>{{ bill }}</strong>"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'bill_list' %}" class="cancel-btn">Cancel</a>
    </form>
  </div>
</body>
</html>
